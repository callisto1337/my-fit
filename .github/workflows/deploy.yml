name: Deploy

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    environment: deployment

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Test .env
      run: cat ${{ github.workspace }}/.env

    - name: User Node.JS
      uses: actions/setup-node@v3
      with:
        node-version: 16

    - name: Build
      run: |
        npm install
        npm run build

    - name: Upload GitHub Pages artifact
      uses: actions/upload-pages-artifact@v1.0.6
      with:
        path: ${{ github.workspace }}/dist

  deploy:
    needs: build

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1

